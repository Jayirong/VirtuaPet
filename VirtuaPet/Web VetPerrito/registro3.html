<!DOCTYPE html> 
<html> 
  <head> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <title>VetPerrito</title> 
    <meta charset="utf-8">
 
</head> 

<body>
    <div class="form-group"> 
        <label for="dia">Ingrese el dia:</label>
        <input type="text" class="form-control" id="dia">
    </div> 
    <div class="form-group"> 
        <label for="hora">Ingrese su hora:</label>
        <input type="text" class="form-control" id="hora">
    </div> 

    
    <div class="form-group"> 
        <label for="comentarios">Comentarios extra sobre su visita ( Opcional )</label>
        <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
    </div> 

    <button type="submit" class="btn btn-danger">Reservar</button> 
    
</body>
